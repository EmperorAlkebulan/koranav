# Netlify Configuration for KoraNav Frontend
[build]
  # Build command to compile the React application (frontend only)
  command = "npm install && npx vite build"
  # Directory to publish (contains compiled HTML, CSS, JS)
  publish = "dist/public"

[build.environment]
  # Specify Node.js version
  NODE_VERSION = "20"
  # Disable telemetry during build
  NETLIFY_TELEMETRY_DISABLED = "1"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
